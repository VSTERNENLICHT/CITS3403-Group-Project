<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcMyWAM</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Unified Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Optional Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="bg-white text-dark">

  <!-- Header -->
  <header class="border-bottom py-3 px-4" style="background-color: #f3f3e0;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="button" style="width: 160px; height: 70px; background: url('./img/logo.png') center/contain no-repeat;"></div>
      <a href="/" class="btn btn-outline-primary d-flex align-items-center justify-content-center" style="width: 44px; height: 44px;">
        <i class="bi bi-arrow-left-circle fs-4"></i>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Summary Heading -->
    <h2 class="text-center h1 text-primary mb-5">Summary</h2>

    <!-- Predicted and Desired GPA/WAM -->
    <div class="d-flex flex-column flex-md-row justify-content-around text-center mb-5">
      <div class="mb-4 mb-md-0">
        <div class="fw-bold fs-4">Predicted GPA/WAM</div>
        <div class="result-card rounded-4 bg-secondary p-4" style="min-height: 120px; min-width: 200px;"></div>
      </div>
      <div>
        <div class="fw-bold fs-4">Desired GPA/WAM</div>
        <div class="result-card rounded-4 bg-secondary p-4" style="min-height: 120px; min-width: 200px;"></div>
        <div class="d-flex flex-column align-items-center mt-3">
          <a href="/reset" class="btn btn-outline-primary d-flex align-items-center gap-2">
            <i class="bi bi-arrow-clockwise"></i> Reset Goals
          </a>
        </div>
      </div>
    </div>

    <!-- GPA/WAM Rectangle Section -->
    <section class="bg-light border rounded-4 p-5 shadow-sm text-center" style="min-height: 400px; position: relative;">
      <!-- Using Bootstrap's row and columns to place GPA and WAM side by side -->
      <div class="row h-100">
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h5 class="fw-bold fs-1 mb-4">GPA</h5>
          <!-- Empty container for GPA value -->
          <div id="gpa-value" class="fs-2 fw-bold"></div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h5 class="fw-bold fs-1 mb-4">WAM</h5>
          <!-- Empty container for WAM value -->
          <div id="wam-value" class="fs-2 fw-bold"></div>
        </div>
      </div>

      <!-- Upload icons at bottom corners -->
      <div class="d-flex justify-content-between w-100 px-5" style="position: absolute; bottom: 30px; left: 0;">
        <a href="/upload" class="text-decoration-none text-primary fs-2">
          <i class="bi bi-upload"></i>
        </a>
        <a href="/upload" class="text-decoration-none text-primary fs-2">
          <i class="bi bi-upload"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
