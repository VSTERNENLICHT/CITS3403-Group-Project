<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary | CalcMyWAM</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Your unified style -->
  <link rel="stylesheet" href="final-style.css">
  <!-- <link rel="icon" href="static/img/favicon.png"> -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="bg-white text-dark">

  <!-- Header -->
  <header class="border-top pt-2 pb-2 px-5">
    <div class="d-flex justify-content-between align-items-center mb-1 pt-0">
      <a href="/" class="d-flex align-items-center gap-2">
        <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CalcMyWAM Logo" height="60"> -->
        <img src="img/logo.png" alt="CalcMyWAM Logo" height="60">
      </a>
      <button class="btn btn-outline-primary d-flex align-items-center justify-content-center" title="Log out" style="width: 44px; height: 44px;">
        <i class="bi bi-box-arrow-right fs-5 logout-icon"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <section class="section-spaced">
    <div class="container">
      <h2 class="text-center display-6 mb-5 text-primary">Your WAM & GPA Summary</h2>

      <!-- Graph Placeholder -->
      <div class="bg-light border rounded-4 p-5 shadow-sm text-center">
        <h5 class="text-muted">[Graph will be displayed here]</h5>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/share" class="btn btn-outline-primary d-flex align-items-center gap-2">
          <i class="bi bi-share-fill"></i> Share
        </a>
        <a href="/reset" class="btn btn-outline-primary d-flex align-items-center gap-2">
          <i class="bi bi-arrow-clockwise"></i> Reset Goals
        </a>
      </div>

      <!-- Predicted Target -->
      <div class="mt-5 text-center">
        <h5 class="fw-bold text-primary">Predicted GPA/WAM</h5>
        <p class="lead text-muted">[Calculated values will appear here]</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
