<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Share Result | CalcMyWAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your unified styles -->
  <link rel="stylesheet" href="final-style.css">
</head>

<body class="bg-white text-dark">
  <div class="container pt-0 pb-0">
    <!-- Header (Consistent with set-goal.html) -->
    <header class="border-top pt-4 px-5">
      <div class="d-flex justify-content-between align-items-center mb-4 pt-2">
        <a href="index.html">
          <img src="img/logo.png" alt="CalcMyWAM Logo" height="60">
        </a>
        <div>
          <button class="btn btn-outline-primary" title="Log out">
            <i class="bi bi-box-arrow-right logout-icon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Title -->
    <section class="section-spaced">
      <h2 class="text-center display-6 text-primary mb-5">Share To Your Friends</h2>

      <!-- Form box -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="shareForm" class="bg-light border rounded-4 p-4 shadow-sm">
            <div class="mb-3">
              <label for="shareMarks" class="form-label fw-semibold">Include marks on Y-axis?</label>
              <select class="form-select" id="shareMarks" name="shareMarks" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exportFormat" class="form-label fw-semibold">Export format</label>
              <select class="form-select" id="exportFormat" name="exportFormat" required>
                <option value="" disabled selected>Select a format</option>
                <option value="pdf">PDF</option>
                <option value="jpeg">JPEG</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Generate</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center border-top pt-4 mt-5 px-3 bg-custom">
        <img src="img/logo.png" alt="Footer Logo" height="50" class="mb-2">
        <div class="nav justify-content-center mb-2">
            <a class="nav-link px-2" href="index.html">Home</a>
            <a class="nav-link px-2" href="#">Contact</a>
            <a class="nav-link px-2" href="#">Privacy</a>
            <a class="nav-link px-2" href="#">Terms of Use</a>
        </div>
        <small class="text-muted">Â© 2025 CalcMyWAM. All rights reserved.</small>
    </footer>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('shareForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const marks = document.getElementById('shareMarks').value;
            const format = document.getElementById('exportFormat').value;
        
            fetch('/generate-graph', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                shareMarks: marks,
                exportFormat: format
                })
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = `calcmywam_graph.${format}`;
                link.click();
            })
            .catch(err => alert("Something went wrong: " + err));
        });
    </script>  
</body>
</html>
