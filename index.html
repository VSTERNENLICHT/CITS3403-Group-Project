<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your Goal | CalcMyWAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="final-style.css">
  <link rel="icon" href="img/favicon.png">
</head>

<body class="bg-white text-dark">
  <div class="container pt-0 pb-0">
    <!-- Header -->
    <header class="border-top pt-4 px-5">
      <div class="d-flex justify-content-between align-items-center mb-4 pt-2">
        <a href="index.html">
          <img src="img/logo.png" alt="CalcMyWAM Logo" height="60">
        </a>
        <div>
            <button class="btn btn-outline-primary" title="Log out">
                <i class="bi bi-box-arrow-right logout-icon"></i>
            </button>              
        </div>
      </div>
    </header>

    <!-- Form Section -->
    <section class="section-spaced">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="text-center display-6 mb-4 text-primary">Set Your Target WAM & GPA</h2>
          <form id="goalForm" class="bg-light border rounded-4 p-4 shadow-sm">
            <div class="mb-3">
              <label for="targetWAM" class="form-label fw-semibold">Target WAM</label>
              <input type="number" min="0" max="100" step="0.01" class="form-control" id="targetWAM" placeholder="e.g. 75.00" required>
            </div>
            <div class="mb-3">
              <label for="targetGPA" class="form-label fw-semibold">Target GPA</label>
              <input type="number" min="0" max="7" step="0.01" class="form-control" id="targetGPA" placeholder="e.g. 6.50" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Goals</button>
            <div id="confirmation" class="alert alert-success text-center mt-3 d-none" role="alert">
              Your goals have been saved!
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center border-top pt-4 mt-5 px-3 bg-custom">
      <img src="img/logo.png" alt="Footer Logo" height="50" class="mb-2">
      <div class="nav justify-content-center mb-2">
        <a class="nav-link px-2" href="index.html">Home</a>
        <a class="nav-link px-2" href="#">Contact</a>
        <a class="nav-link px-2" href="#">Privacy</a>
        <a class="nav-link px-2" href="#">Terms of Use</a>
      </div>
      <small class="text-muted">Â© 2025 CalcMyWAM. All rights reserved.</small>
    </footer>
  </div>

  <script>
    document.getElementById("goalForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const wam = document.getElementById("targetWAM").value;
      const gpa = document.getElementById("targetGPA").value;

      // Save goals to localStorage
      localStorage.setItem("targetWAM", wam);
      localStorage.setItem("targetGPA", gpa);

      document.getElementById("confirmation").classList.remove("d-none");
    });
  </script>
</body>
</html>
