<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CalcMyWAM</title>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Bootstrap (Optional, for better spacing) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your own styles -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      /* --- Extra styling improvements --- */
      .result-graph .box-arrow-left,
      .result-graph .box-arrow-up,
      .result-graph .img,
      .result-graph .arrow {
        font-size: 40px;
        color: #000;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .result-graph .box-arrow-left:hover,
      .result-graph .box-arrow-up:hover,
      .result-graph .img:hover,
      .result-graph .arrow:hover {
        color: #007bff; /* blue on hover */
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .button {
        width: 160px;
        height: 70px;
        background-image: url('./img/logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .rectangle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding-top: 20px;
      }

      .text-wrapper,
      .text-wrapper-2 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .overlap-group,
      .overlap-group-2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .text-wrapper-5 {
        margin-top: 10px;
        font-size: 20px;
      }

      /* Make summary headline a bit bolder */
      .web-heading-headline {
        font-size: 40px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="result-graph">
      <div class="div">
        <!-- Top Bar -->
        <div class="overlap">
          <div class="top-bar">
            <div class="button"></div>
            <!-- Bootstrap icon for back arrow -->
            <i class="bi bi-arrow-left-circle box-arrow-left"></i>
          </div>
        </div>

        <!-- Summary Heading -->
        <div class="web-heading-headline">Summary</div>

        <!-- Predicted and Desired GPA/WAM -->
        <div class="d-flex justify-content-around my-4">
          <!-- Predicted GPA/WAM Box -->
          <div class="overlap-group">
            <div class="text-wrapper-3">Predicted GPA/WAM</div>
          </div>

          <!-- Desired GPA/WAM Box -->
          <div class="overlap-group-2">
            <div class="text-wrapper-4">Desired GPA/WAM</div>

            <!-- Reset Icon and Button -->
            <i class="bi bi-arrow-clockwise arrow"></i>
            <div class="text-wrapper-5">Reset Goals</div>
          </div>
        </div>

        <!-- GPA/WAM Rectangle Section -->
        <div class="rectangle">
          <div class="text-wrapper">GPA</div>
          <div class="text-wrapper-2">WAM</div>

          <!-- Upload icons at bottom corners -->
          <div class="d-flex justify-content-between w-100 px-5">
            <i class="bi bi-upload box-arrow-up"></i>
            <i class="bi bi-upload img"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
