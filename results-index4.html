<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcMyWAM</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Optional Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid d-flex justify-content-between align-items-center py-3">
      <div class="logo">
        <img src="./img/logo.png" alt="CalcMyWAM" height="40">
      </div>
      <a href="/" class="back-btn">
        <i class="bi bi-box-arrow-left fs-4"></i>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Summary Heading -->
    <h2 class="mb-4">Summary</h2>

    <!-- GPA/WAM Cards Row -->
    <div class="row mb-4">
      <!-- Predicted GPA/WAM Card -->
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="result-card">
          <h3>Predicted GPA/WAM</h3>
          <div class="values-container">
            <!-- Values will be displayed here -->
          </div>
        </div>
      </div>
      
      <!-- Desired GPA/WAM Card -->
      <div class="col-md-6">
        <div class="result-card">
          <h3>Desired GPA/WAM</h3>
          <div class="values-container">
            <!-- Values will be displayed here -->
          </div>
          <div class="reset-btn-container">
            <a href="/reset" class="reset-btn">
              <i class="bi bi-arrow-counterclockwise"></i> Reset Goals
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- GPA/WAM Rectangle Section -->
    <div class="results-box">
      <div class="row h-100">
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
          <h2 class="fs-1">GPA</h2>
          <div class="gpa-value">
            <!-- GPA value will be displayed here -->
          </div>
        </div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
          <h2 class="fs-1">WAM</h2>
          <div class="wam-value">
            <!-- WAM value will be displayed here --> 
          </div>
        </div>
      </div>
      
      <!-- Upload icons at bottom corners -->
      <div class="upload-icons">
        <a href="/upload" class="upload-icon left">
          <i class="bi bi-upload"></i>
        </a>
        <a href="/upload" class="upload-icon right">
          <i class="bi bi-upload"></i>
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
