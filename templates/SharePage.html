<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Share Result | CalcMyWAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your unified styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='final-style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>

<body class="bg-white text-dark">
  <div class="container pt-0 pb-0">
    <!-- Header (Consistent with set-goal.html) -->
    <header class="border-top pt-2 pb-2 px-5">
      <div class="d-flex justify-content-between align-items-center mb-1 pt-0">
        <a href="#" class="d-flex align-items-center gap-2">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CalcMyWAM Logo" height="60">
        </a>
    
        <div class="d-flex align-items-center gap-3">
          <a href="{{ url_for('my_shared_graphs') }}" class="btn btn-outline-primary btn-sm d-flex align-items-center fs-5 topbar-hover-btn">
            <i class="bi bi-inbox"></i>
            <span class="topbar-label">Inbox</span>
          </a>
          
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm d-flex align-items-center fs-5 topbar-hover-btn">
            <i class="bi bi-box-arrow-right"></i>
            <span class="topbar-label">Logout</span>
          </a>          
        </div>
      </div>
    </header>
    

    <!-- Title -->
    <section class="section-spaced">
      <h2 class="text-center display-6 text-primary mb-5">Share To Your Friends</h2>

      <!-- Form box -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          {% if error %}
            <div class="alert alert-danger text-center mt-3" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form method="POST" action="{{ url_for('share_graph') }}" class="bg-light border rounded-4 p-4 shadow-sm">
            <div class="mb-3">
              <label for="shareMarks" class="form-label fw-semibold">Include marks on Y-axis?</label>
              <select class="form-select" id="shareMarks" name="shareMarks" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="sharedto" class="form-label fw-semibold">Share with</label>
              <input type="text" class="form-control" id="sharedto" name="sharedto" placeholder="Enter user email" required>
            </div>            

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Share</button>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="btn btn-outline-primary w-100">Back to Calculator</a>
            </div>            
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
