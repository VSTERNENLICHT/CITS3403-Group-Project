<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Share Result | CalcMyWAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your unified styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='final-style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>

<body class="bg-white text-dark">
  <div class="container pt-0 pb-0">
    <!-- Header (Consistent with set-goal.html) -->
    <header class="border-top pt-2 pb-2 px-5">
      <div class="d-flex justify-content-between align-items-center mb-1 pt-0">
        <a href="#" class="d-flex align-items-center gap-2">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CalcMyWAM Logo" height="60">
        </a>
        <button class="btn btn-outline-primary d-flex align-items-center justify-content-center" title="Log out" style="width: 44px; height: 44px;">
          <i class="bi bi-box-arrow-right fs-5 logout-icon"></i>
        </button>
      </div>
    </header>

    <!-- Title -->
    <section class="section-spaced">
      <h2 class="text-center display-6 text-primary mb-5">Share To Your Friends</h2>

      <!-- Form box -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="shareForm" class="bg-light border rounded-4 p-4 shadow-sm">
            <div class="mb-3">
              <label for="shareMarks" class="form-label fw-semibold">Include marks on Y-axis?</label>
              <select class="form-select" id="shareMarks" name="shareMarks" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exportFormat" class="form-label fw-semibold">Export format</label>
              <select class="form-select" id="exportFormat" name="exportFormat" required>
                <option value="" disabled selected>Select a format</option>
                <option value="pdf">PDF</option>
                <option value="jpeg">JPEG</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Generate</button>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="btn btn-outline-primary w-100">Back to Calculator</a>
            </div>            
          </form>
        </div>
      </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('shareForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const marks = document.getElementById('shareMarks').value;
            const format = document.getElementById('exportFormat').value;
        
            fetch('/generate-graph', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                shareMarks: marks,
                exportFormat: format
                })
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = `calcmywam_graph.${format}`;
                link.click();
            })
            .catch(err => alert("Something went wrong: " + err));
        });
    </script>  
</body>
</html>
