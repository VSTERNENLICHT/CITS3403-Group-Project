<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CalcMyWAM</title>
    <link rel="icon" href="static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      header {
        background-color: #f3f3e0;
        padding-bottom: 20px;
        width: 100vw; 
        margin-left: calc(-50vw + 50%);
      }

      header img {
        margin-left: 40.5px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="{{ url_for('static', filename='Images/logo.png')}}" width="135.917" height="60">
      </div>
    </header>
    <div class="container p-5 my-5 bg-light text-center">
      <h1>Login</h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
      </form>
      <br>
      <p>Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up here</a></p>
    </div>
  </body>
</html>
