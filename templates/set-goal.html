<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your Goal | CalcMyWAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='final-style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>

<body class="bg-white text-dark">
  <div class="container pt-0 pb-0">
    <!-- Header -->
    <header class="border-top pt-4 px-5">
      <div class="d-flex justify-content-between align-items-center mb-4 pt-2">
        <a href="index.html">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CalcMyWAM Logo" height="60">
        </a>
        <div>
            <button class="btn btn-outline-primary" title="Log out">
                <i class="bi bi-box-arrow-right logout-icon"></i>
            </button>              
        </div>
      </div>
    </header>

    <!-- Form Section -->
    <section class="section-spaced">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="text-center display-6 mb-4 text-primary">Set Your Target WAM & GPA</h2>
          <form id="goalForm" class="bg-light border rounded-4 p-4 shadow-sm">
            <div class="mb-3">
              <label for="targetWAM" class="form-label fw-semibold">Target WAM</label>
              <input
                type="number"
                id="targetWAM"
                name="targetWAM"
                class="form-control"
                placeholder="e.g. 85.0"
                min="0"
                max="100"
                step="0.1"
                required
              />
            </div>

            <div class="mb-3">
              <label for="targetGPA" class="form-label fw-semibold">Target GPA</label>
              <input
                type="number"
                id="targetGPA"
                name="targetGPA"
                class="form-control"
                placeholder="e.g. 6.5"
                min="0"
                max="7"
                step="0.1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Goals</button>
            <div id="confirmation" class="alert alert-success text-center mt-3 d-none" role="alert">
              Your goals have been saved!
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center border-top pt-4 mt-5 px-3 bg-custom">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Footer Logo" height="50" class="mb-2">
      <div class="nav justify-content-center mb-2">
        <a class="nav-link px-2" href="index.html">Home</a>
        <a class="nav-link px-2" href="#">Contact</a>
        <a class="nav-link px-2" href="#">Privacy</a>
        <a class="nav-link px-2" href="#">Terms of Use</a>
      </div>
      <small class="text-muted">Â© 2025 CalcMyWAM. All rights reserved.</small>
    </footer>
  </div>

    <!-- jQuery & AJAX script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('#goalForm').on('submit', function(e) {
        e.preventDefault();
        const data = {
        wam: $('#targetWAM').val(),
        gpa: $('#targetGPA').val()
        };

        $.ajax({
        type: 'POST',
        url: '/save-goal',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
            $('#confirmation').removeClass('d-none').text(response.message);
        },
        error: function(xhr) {
            alert('Error saving goals: ' + xhr.responseText);
        }
        });
    });
    </script>
</body>
</html>
